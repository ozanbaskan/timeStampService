<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Timestamp Microservice</title>
      <link href="style.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   </head>

   <body>
    <main>
      <div class="container">
        <h1>Timestamp Microservice</h1>
    <form action="/api/timestamp/" method="post" id="newTime">
    <input type="text" placeholder="Enter Date or Unix" name="sentDate" required></input>
    <input type="submit" value="Get Time"></input>
    </form>
    <form action="/api/timestamp" method="get" id="currentTime">
    <input type="submit" value="Get Current Time">
    </form>

    <hr>
    <div id="example">
    <h2>Example Usage:</h2>
    <p>/api/timestamp/<strong>05-06-2020</strong></p>
    <p>/api/timestamp/<strong>1588712400000</strong></p>
    <h2>Example Output:</h2>
    <p>{"unix":1588712400000,"utc":"Tue, 05 May 2020 21:00:00 GMT"}</p>
    </div>
  </div>
  </main>
  </body>
</html>
